<div class="mx-auto m-3 p-3">
    <div class="card" style="width: 500px;">
        <div class="centrado card-header bg-success ">
            <h5>Agregar Artesano</h5>
        </div>

        <div class="card-body shadow rounded">
            <form action="/artesanias/artesanos/guardar" method="POST">

                <div class="row">
                    <div class="col-sm-4">
                        <label for="nombres">Nombres:</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="nombres" id="nombres" required maxlength="50">
                    </div>


                    <div class="col-sm-4">
                        <br>
                        <label for="primerapellido">Primer apellido:</label>
                    </div>
                    <div class="col-sm-8">
                        <br>
                        <input type="text" class="form-control" name="primerapellido" id="primerapellido" required
                            maxlength="50">
                    </div>


                    <div class="col-sm-4">
                        <br>
                        <label for="segundoapellido">Segundo apellido: </label>
                    </div>
                    <div class="col-sm-8">
                        <br>
                        <input type="text" class="form-control" name="segundoapellido" id="segundoapellido" required
                            maxlength="50">
                    </div>

                    <div class="col-sm-4">
                        <br>
                        <label for="domicilio">Domicilio:</label>
                    </div>
                    <div class="col-sm-8">
                        <br>
                        <input type="text" class="form-control" name="domicilio" id="domicilio" required maxlength="50">
                    </div>

                    <div class="col-sm-4">
                        <br>
                        <label for="telefono">Telefono:</label>
                    </div>
                    <div class="col-sm-8">
                        <br>
                        <input type="text" class="form-control" name="telefono" id="telefono" required maxlength="50">
                    </div>

                    <div class="col-sm-4">
                        <br>
                        <label for="correo">Correo:</label>
                    </div>
                    <div class="col-sm-8">
                        <br>
                        <input type="text" class="form-control" name="correo" id="correo" required maxlength="50">
                    </div>

                    <div style="text-align: center;">
                        <input type="submit" class="btn btn-primary" value="Guardar">
                    </div>
                </div>
                
             


        </div>



        </form>
    </div>
</div>
</div>
